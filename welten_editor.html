<head>
  <meta charset="UTF-8">
  <title>Weltensymbol Editor</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: monospace;
      padding: 20px;
      text-align: center;
    }
    #editorContainer {
      max-width: 800px;
      margin: auto;
    }
    select {
      font-size: 1em;
      padding: 5px;
    }
    #symbolPalette {
      margin-top: 20px;
    }
    .symbol {
      display: inline-block;
      padding: 5px;
      border: 1px solid white;
      margin: 2px;
      cursor: pointer;
      font-size: 1.5em;
      transition: background 0.2s;
    }
    .symbol.selected {
      background: white;
      color: black;
    }
    h2 {
      margin-top: 30px;
    }
    /* Sowohl das Ausgabefeld als auch die Textarea erhalten die gleichen Ma√üe wie in der Spielseite */
    #output, #gridOutput {
      width: 60ch;
      height: 15em;
      background: black;
      color: white;
      padding: 10px;
      border: 1px solid white;
      display: inline-block;
      overflow: hidden;
      line-height: 1.2em;
      font-size: 2em;
      margin-top: 10px;
    }
    /* Da #output als Raster aufgebaut wird, definieren wir hier die Zellen */
    #output .cell {
      display: inline-block;
      width: 2ch;
      text-align: center;
    }
    button {
      margin: 10px 5px;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
  <!-- html2canvas wird ben√∂tigt, um das Textfeld als Bitmap zu kopieren -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>

    <!-- Die Textarea zeigt den Grid-Inhalt (als Text) ‚Äì beide Elemente haben identische Ma√üe -->
    <textarea id="gridOutput" readonly></textarea>
    <br>
    <button id="clearGrid">Grid leeren</button>
    <button id="copyGrid">Grid kopieren (Text)</button>
    <!-- Die Bitmap-Snapshot-Funktion verwendet hier gridOutput -->
    <button id="copyBitmap">Bitmap kopieren</button>
    <button id="generateAltText">ALT Text generieren</button>
    <!-- Dieser Button √ºbergibt die Parameter an die Spielseite -->
    <button id="transferToGame">In Spiel √ºbernehmen</button>
  </div>

    // Spiel-Einstellungen: F√ºr jede Welt werden Spieler- und Zielfigur festgelegt.
    const gameSettings = {
      galaxy: { player: "üöÄ", target: "üåç" },
      fairytale: { player: "üßö‚Äç‚ôÄÔ∏è", target: "ü¶Ñ" },
      apocalypse: { player: "üò∑", target: "üåÖ" },
      cave: { player: "‚õèÔ∏è", target: "üè∫" },
      cloud: { player: "‚òÅÔ∏è", target: "üïäÔ∏è" },
      arcade: { player: "üéÆ", target: "üíé" }
    };

    // F√ºllt das Dropdown mit den verf√ºgbaren Welten
    function populateWorldSelect() {
      const worldSelect = document.getElementById("worldSelect");
      worldSelect.innerHTML = "";
      for (let world in worldTypes) {
        const option = document.createElement("option");
        option.value = world;
        option.textContent = world;
        worldSelect.appendChild(option);
      }
    }

    // Erzeugt die Symbol-Palette f√ºr die aktuell ausgew√§hlte Welt
    function populateSymbolPalette() {
      const palette = document.getElementById("symbolPalette");
      palette.innerHTML = "";
      const world = worldTypes[document.getElementById("worldSelect").value];
      // Kombiniert regul√§re, rare und bottom-Symbole
      const symbols = world.symbols.concat(world.rare, world.bottom);
      symbols.forEach(sym => {
        const span = document.createElement("span");
        span.classList.add("symbol");
        span.textContent = sym;
        span.addEventListener("click", () => {
          document.querySelectorAll(".symbol").forEach(el => el.classList.remove("selected"));
          span.classList.add("selected");
          selectedSymbol = sym;
        });
        palette.appendChild(span);
      });
    }

    // Initialisiert das Grid und erstellt die Zellen im Ausgabefeld (#output)
    function initGrid() {
      gridData = [];
      const output = document.getElementById("output");
      output.innerHTML = "";
      for (let r = 0; r < gridRows; r++) {
        let row = [];
        for (let c = 0; c < gridCols; c++) {
          row.push(" ");
          // Erstelle eine Zelle; hier wird nur der DOM-Inhalt gesetzt
          const cell = document.createElement("div");
          cell.classList.add("cell");
          cell.dataset.row = r;
          cell.dataset.col = c;
          cell.textContent = " ";
          // Beim Klick wird das ausgew√§hlte Symbol ins Grid geschrieben
          cell.addEventListener("click", () => {
            if (selectedSymbol !== "") {
              cell.textContent = selectedSymbol;
              gridData[r][c] = selectedSymbol;
              updateGridOutput();
            }
          });
          output.appendChild(cell);
        }
        gridData.push(row);
      }
      updateGridOutput();
    }

    // Aktualisiert das Textfeld, das den Grid-Inhalt als Text anzeigt
    function updateGridOutput() {
      const textArea = document.getElementById("gridOutput");
      textArea.value = gridData.map(row => row.join("")).join("\n");
    }

    // L√∂scht das Grid
    function clearGrid() {
      gridData = gridData.map(row => row.map(() => " "));
      const cells = document.querySelectorAll("#output .cell");
      cells.forEach(cell => cell.textContent = " ");
      updateGridOutput();
    }

    // Kopiert den Grid-Inhalt als Text in den Zwischenspeicher
    function copyGridToClipboard() {
      navigator.clipboard.writeText(document.getElementById("gridOutput").value)
        .then(() => alert("Grid kopiert!"))
        .catch(err => alert("Fehler beim Kopieren: " + err));
    }

    // Kopiert das Textfeld (#gridOutput) als Bitmap in den Zwischenspeicher
    function copyGridAsBitmap() {
      if (!navigator.clipboard || !navigator.clipboard.write) {
        alert("Das Kopieren von Bitmaps wird auf diesem Ger√§t nicht unterst√ºtzt.");
        return;
      }
      html2canvas(document.getElementById("gridOutput")).then(canvas => {
        canvas.toBlob(blob => {
          const item = new ClipboardItem({ "image/png": blob });
          navigator.clipboard.write([item]).then(() => {
            alert("Bitmap kopiert!");
          }).catch(err => {
            console.error("Fehler beim Kopieren: ", err);
            alert("Fehler beim Kopieren der Bitmap.");
          });
        });
      });
    }

    // Generiert einen ALT-Text basierend auf der ausgew√§hlten Welt und Grid-Dimension
    function generateAltText() {
      const worldDescriptions = {
        galaxy: "galaktische",
        fairytale: "m√§rchenhafte",
        apocalypse: "apokalyptische",
        cave: "h√∂llische",
        cloud: "himmelhafte",
        arcade: "retro-arcade"
      };
      const currentWorld = document.getElementById("worldSelect").value;
      const description = worldDescriptions[currentWorld] || currentWorld;
      let altText = "Alternativtext: Dieses Bild zeigt eine " + description + " Welt, erstellt mit dem Weltensymbol Editor. ";
      altText += "Das Raster hat " + gridRows + " Zeilen und " + gridCols + " Spalten.";
      navigator.clipboard.writeText(altText)
        .then(() => alert("ALT Text kopiert!"))
        .catch(err => alert("Fehler beim Kopieren des ALT Texts: " + err));
    }

    // √úbergibt das aktuelle Grid und die ausgew√§hlte Welt als URL-Parameter an die Spiel-Seite.
    // Dabei werden die urspr√ºnglichen (nicht modifizierten) Parameter √ºbergeben.
    function transferToGame() {
      const currentWorld = document.getElementById("worldSelect").value;
      const currentGame = gameSettings[currentWorld] || { player: "üôÇ", target: "‚≠êÔ∏è" };
      const flatGrid = gridData.flat();
      let errors = [];
      if (!flatGrid.includes(currentGame.player)) {
        errors.push("Das Spielersymbol (" + currentGame.player + ") fehlt.");
      }
      if (!flatGrid.includes(currentGame.target)) {
        errors.push("Das Zielsymbol (" + currentGame.target + ") fehlt.");
      }
      if (errors.length > 0) {
        alert("Fehler: " + errors.join(" "));
        return;
      }
      const params = new URLSearchParams();
      params.set("world", currentWorld);
      const gridText = gridData.map(row => row.join("")).join("\n");
      params.set("grid", gridText);
      window.location.href = "Weltengenerator_Mit_Spiel.html?" + params.toString();
    }

    // L√§dt das Editor-Grid aus URL-Parametern, falls vorhanden, und √ºbernimmt die urspr√ºnglichen Parameter
    function loadEditorFromParams() {
      const params = new URLSearchParams(window.location.search);
      if (params.has("world") && params.has("grid")) {
        const world = params.get("world");
        const gridText = params.get("grid");
        document.getElementById("worldSelect").value = world;
        populateSymbolPalette();
        const rows = gridText.split("\n");
        gridData = rows.map(row => {
          let arr = Array.from(row);
          if (arr.length < gridCols) {
            arr = arr.concat(Array(gridCols - arr.length).fill(" "));
          } else if (arr.length > gridCols) {
            arr = arr.slice(0, gridCols);
          }
          return arr;
        });
        // Aktualisiere das DOM im Ausgabefeld (#output)
        const cells = document.querySelectorAll("#output .cell");
        for (let r = 0; r < gridRows; r++) {
          for (let c = 0; c < gridCols; c++) {
            const index = r * gridCols + c;
            if (cells[index]) {
              cells[index].textContent = gridData[r][c] || " ";
            }
          }
        }
        updateGridOutput();
      }
    }

    // Event Listener
    document.getElementById("worldSelect").addEventListener("change", populateSymbolPalette);
    document.getElementById("clearGrid").addEventListener("click", clearGrid);
    document.getElementById("copyGrid").addEventListener("click", copyGridToClipboard);
    document.getElementById("copyBitmap").addEventListener("click", copyGridAsBitmap);
    document.getElementById("generateAltText").addEventListener("click", generateAltText);
    document.getElementById("transferToGame").addEventListener("click", transferToGame);

    // Initialisierung beim Laden der Seite
    window.addEventListener("load", () => {
      populateWorldSelect();
      populateSymbolPalette();
      initGrid();
      loadEditorFromParams();
    });
  </script>

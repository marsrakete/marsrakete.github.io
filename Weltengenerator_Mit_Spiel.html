<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <!-- Deaktiviert das Zoomen auf mobilen Geräten -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Weltengenerator mit Spiel</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: monospace;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    #output {
      width: 60ch;
      height: 15em;
      background: black;
      color: white;
      padding: 10px;
      border: 1px solid white;
      display: inline-block;
      overflow: hidden;
      line-height: 1.2em;
      font-size: 2em;
      margin-top: 10px;
    }
    .cell {
      display: inline-block;
      width: 2ch;
      text-align: center;
    }
    #gameInfo {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    #statusLine {
      font-size: 1.2em;
      margin-top: 10px;
    }
    button {
      margin: 5px;
      padding: 10px;
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
    /* Virtuelle Bewegungstasten */
    #virtualButtons {
      margin-top: 20px;
    }
  </style>
  <!-- html2canvas wird für das Kopieren als Bitmap benötigt -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <h1>Weltengenerator mit Spiel</h1>
  <input type="text" id="inputText" maxlength="30" placeholder="Text eingeben...">
  <br><br>
  
  <div id="gameInfo"></div>
  <div id="statusLine">
    <span id="timerDisplay">Zeit: 0 s</span> | <span id="foundCount">Zu findende Zahl Ziele: 0</span>
  </div>
  
  <div id="output"></div>
  
  <!-- Virtuelle Bewegungstasten -->
  <div id="virtualButtons">
    <button onclick="movePlayer(0,-1)">↑</button><br>
    <button onclick="movePlayer(-1,0)">←</button>
    <button onclick="movePlayer(1,0)">→</button><br>
    <button onclick="movePlayer(0,1)">↓</button>
  </div>
  
  <br>
  <button onclick="copyToClipboard()">Kopieren</button>
  <button onclick="generateAltText()">ALT Text generieren</button>
  
  <script>
    // Globale Variablen und Einstellungen
    let lastWorldType = 'galaxy';
    const width = 30;    // Anzahl Spalten im Spiel-Grid
    const height = 10;   // Anzahl Zeilen im Spiel-Grid
    let gameGrid = [];   // 2D-Array des Spielfelds
    let playerX = 0, playerY = 0;  // Position der Spielfigur
    let foundCount = 0;  // Zähler für gefundene Ziele
    let timerStart = null;
    let timerInterval = null;

    // Definition der Welttypen (Beispiel: Hier sind nur einige definiert)
    const worldTypes = {
      galaxy: { 
        symbols: ["🧿", "🕳️", "✮", "🎱", "🌍", "☾", "🌌", "🌑", "🪐", "🌕", "☄️", "💫", "🚀", "🛸", "🌠", "🌙", "⭐️", "🌜", "🌚"],
        rare: ["👾", "👽", "🎮", "👩‍🚀", "🔫", "🛰️"],
        bottom: ["🔭", "📡"]
      },
      fairytale: { symbols: ["🧚", "✨", "🌈"], rare: ["🦄"], bottom: [] },
      apocalypse: { symbols: ["☢️", "🏚️", "🔥"], rare: ["💣"], bottom: [] },
      cave: { symbols: ["🪨", "⛰️", "🕸️"], rare: [], bottom: [] },
      cloud: { symbols: ["☁️", "🌤️", "🌈"], rare: [], bottom: [] },
      arcade: { symbols: ["🎮", "👾", "🕹️"], rare: [], bottom: [] }
    };

    // Spiel-Einstellungen: Für jede Welt werden Spieler- und Ziel-Symbole definiert.
    const gameSettings = {
      galaxy: { player: "🚀", target: "🌍" },
      fairytale: { player: "🧚‍♀️", target: "🦄" },
      apocalypse: { player: "😷", target: "🌅" },
      cave: { player: "⛏️", target: "🏺" },
      cloud: { player: "☁️", target: "🕊️" },
      arcade: { player: "🎮", target: "💎" }
    };

    // Sound-Funktionen
    function playPewSound() {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = ctx.createOscillator();
      const gain = ctx.createGain();
      oscillator.type = "square";
      oscillator.frequency.setValueAtTime(440, ctx.currentTime);
      oscillator.connect(gain);
      gain.connect(ctx.destination);
      oscillator.start();
      gain.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + 0.2);
      oscillator.stop(ctx.currentTime + 0.2);
    }

    function playPowSound() {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = ctx.createOscillator();
      const gain = ctx.createGain();
      oscillator.type = "sawtooth";
      oscillator.frequency.setValueAtTime(200, ctx.currentTime);
      oscillator.connect(gain);
      gain.connect(ctx.destination);
      oscillator.start();
      gain.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + 0.2);
      oscillator.stop(ctx.currentTime + 0.2);
    }

    function playTuschSound() {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      if (ctx.state === 'suspended') { ctx.resume(); }
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.type = "sine";
      let t = ctx.currentTime;
      osc.frequency.setValueAtTime(400, t);
      osc.frequency.linearRampToValueAtTime(400, t + 0.1);
      osc.frequency.linearRampToValueAtTime(300, t + 0.2);
      osc.frequency.linearRampToValueAtTime(400, t + 0.3);
      osc.frequency.linearRampToValueAtTime(150, t + 1.2);
      gain.gain.setValueAtTime(0.7, t);
      gain.gain.exponentialRampToValueAtTime(0.001, t + 1.2);
      osc.connect(gain);
      gain.connect(ctx.destination);
      osc.start(t);
      osc.stop(t + 1.2);
    }

    // Timer aktualisieren (wird jede Sekunde aufgerufen)
    function updateTimer() {
      const seconds = Math.floor((Date.now() - timerStart) / 1000);
      document.getElementById("timerDisplay").innerText = "Zeit: " + seconds + " s";
    }

    // Rendert das Spiel-Grid basierend auf dem gameGrid-Array
    function renderGameGrid() {
      let output = "";
      for (let i = 0; i < height; i++) {
        let rowStr = "";
        for (let j = 0; j < width; j++) {
          rowStr += `<span class="cell">${gameGrid[i][j]}</span>`;
        }
        output += rowStr + "<br>";
      }
      document.getElementById("output").innerHTML = output;
    }

    // Lädt das Spiel-Grid aus URL-Parametern (world und grid)
    function loadGameFromParams() {
      const params = new URLSearchParams(window.location.search);
      if (params.has("world") && params.has("grid")) {
        const world = params.get("world");
        const gridText = params.get("grid");
        lastWorldType = world;
        const rows = gridText.split("\n");
        gameGrid = rows.map(row => {
          let arr = Array.from(row);
          if (arr.length < width) {
            arr = arr.concat(Array(width - arr.length).fill(" "));
          } else if (arr.length > width) {
            arr = arr.slice(0, width);
          }
          return arr;
        });
        // Suche im Grid nach dem Spielersymbol
        const currentGame = gameSettings[lastWorldType] || { player: "🙂", target: "⭐️" };
        let foundPlayer = false;
        for (let i = 0; i < gameGrid.length && !foundPlayer; i++) {
          for (let j = 0; j < gameGrid[i].length; j++) {
            if (gameGrid[i][j] === currentGame.player) {
              playerX = j;
              playerY = i;
              foundPlayer = true;
              break;
            }
          }
        }
        if (!foundPlayer) {
          alert("Fehler: Das Spielersymbol (" + currentGame.player + ") wurde im Grid nicht gefunden.");
        }
        // Prüfe, ob mindestens ein Zielsymbol vorhanden ist
        let targetExists = false;
        gameGrid.forEach(row => {
          if (row.includes(currentGame.target)) targetExists = true;
        });
        if (!targetExists) {
          alert("Fehler: Kein Zielsymbol (" + currentGame.target + ") im Grid gefunden.");
        }
        renderGameGrid();
      } else {
        // Falls keine Parameter übergeben wurden, erzeuge ein Standard-Grid
        generateDefaultGrid();
      }
    }

    // Erzeugt ein Standard-Grid, falls keine Parameter vorhanden sind
    function generateDefaultGrid() {
      gameGrid = [];
      for (let i = 0; i < height; i++) {
        let row = [];
        for (let j = 0; j < width; j++) {
          row.push(" ");
        }
        gameGrid.push(row);
      }
      // Falls ein Eingabetext vorhanden ist, platziere ihn in der ersten Zeile zentriert
      const inputText = document.getElementById("inputText").value;
      if (inputText) {
        const start = Math.max(0, Math.floor((width - inputText.length) / 2));
        for (let i = 0; i < inputText.length && start + i < width; i++) {
          gameGrid[0][start + i] = inputText[i];
        }
      }
      // Stelle sicher, dass mindestens ein Zielsymbol vorhanden ist
      const currentGame = gameSettings[lastWorldType] || { player: "🙂", target: "⭐️" };
      let targetPlaced = false;
      for (let i = 0; i < height && !targetPlaced; i++) {
        for (let j = 0; j < width && !targetPlaced; j++) {
          if (gameGrid[i][j] === " ") {
            gameGrid[i][j] = currentGame.target;
            targetPlaced = true;
          }
        }
      }
      // Platziere die Spielfigur an einer freien Stelle, falls nicht vorhanden
      if (!gameGrid.flat().includes(currentGame.player)) {
        let freeCells = [];
        for (let i = 0; i < height; i++) {
          for (let j = 0; j < width; j++) {
            if (gameGrid[i][j] === " ") freeCells.push({ x: j, y: i });
          }
        }
        if (freeCells.length > 0) {
          let pos = freeCells[Math.floor(Math.random() * freeCells.length)];
          gameGrid[pos.y][pos.x] = currentGame.player;
          playerX = pos.x;
          playerY = pos.y;
        }
      }
      renderGameGrid();
    }

    // Bewegt die Spielfigur. Es wird geprüft, ob das Ziel erreicht wird oder ob die Bewegung ungültig ist.
    function movePlayer(dx, dy) {
      // Starte den Timer bei der ersten Bewegung
      if (!timerStart) {
        timerStart = Date.now();
        timerInterval = setInterval(updateTimer, 1000);
      }
      const currentGame = gameSettings[lastWorldType] || { player: "🙂", target: "⭐️" };
      const newX = playerX + dx;
      const newY = playerY + dy;
      if (newX < 0 || newX >= width || newY < 0 || newY >= height) {
        playPowSound();
        return;
      }
      const cellContent = gameGrid[newY][newX];
      // Erlaubte Bewegung: Leeres Feld oder Zielsymbol
      if (cellContent === " " || cellContent === currentGame.target) {
        if (cellContent === currentGame.target) {
          playPewSound();
          foundCount++;
          // Aktualisiere Anzeige der zu findenden Ziele (hier einfach als Beispiel – ggf. anpassen)
          document.getElementById("foundCount").innerText = "Zu findende Zahl Ziele: " + (foundCount);
          // Prüfe, ob noch Zielsymbole vorhanden sind
          let targetExists = false;
          gameGrid.forEach(row => {
            if (row.includes(currentGame.target)) targetExists = true;
          });
          if (!targetExists) {
            clearInterval(timerInterval);
            timerInterval = null;
            setTimeout(() => {
              playTuschSound();
              const seconds = Math.floor((Date.now() - timerStart) / 1000);
              alert("Spiel beendet! Gefundene Ziele: " + foundCount + ", Zeit: " + seconds + " s");
              // Hier könnte man ggf. einen Reset vornehmen oder eine neue Welt laden.
            }, 600);
          }
        }
        // Bewege die Spielfigur: Alte Position auf " " setzen, neue Position erhält das Spielersymbol.
        gameGrid[playerY][playerX] = " ";
        gameGrid[newY][newX] = currentGame.player;
        playerX = newX;
        playerY = newY;
        renderGameGrid();
      } else {
        playPowSound();
      }
    }

    // Kopiert das Ausgabefeld (das Grid) als Bitmap in den Zwischenspeicher.
    function copyToClipboard() {
      if (!navigator.clipboard || !navigator.clipboard.write) {
        alert("Das Kopieren von Bitmaps wird auf diesem Gerät nicht unterstützt.");
        return;
      }
      html2canvas(document.getElementById("output")).then(canvas => {
        canvas.toBlob(blob => {
          const item = new ClipboardItem({ "image/png": blob });
          navigator.clipboard.write([item]).then(() => {
            alert("Bild kopiert!");
          }).catch(err => {
            console.error("Fehler beim Kopieren: ", err);
            alert("Fehler beim Kopieren der Bitmap.");
          });
        });
      });
    }

    // Generiert einen ALT-Text basierend auf der aktuellen Welt und kopiert ihn in den Zwischenspeicher.
    function generateAltText() {
      const worldDescriptions = {
        galaxy: "galaktische",
        fairytale: "märchenhafte",
        apocalypse: "apokalyptische",
        cave: "höllische",
        cloud: "himmelhafte",
        arcade: "retro-arcade"
      };
      const currentGame = gameSettings[lastWorldType] || { player: "🙂", target: "⭐️" };
      const description = worldDescriptions[lastWorldType] || lastWorldType;
      let altText = "Alternativtext: Dieses Bild zeigt eine " + description + " Welt, erstellt mit dem Weltengenerator. ";
      altText += "Das Spielfeld hat " + height + " Zeilen und " + width + " Spalten.";
      navigator.clipboard.writeText(altText).then(() => {
        alert("ALT Text kopiert!");
      }).catch(err => {
        console.error("Fehler beim Kopieren des ALT Texts: ", err);
      });
    }

    // Beim Laden der Seite wird versucht, ein Grid aus URL-Parametern zu laden.
    window.addEventListener("load", () => {
      loadGameFromParams();
    });

    // Tastatursteuerung: Pfeiltasten
    document.addEventListener("keydown", function(e) {
      switch(e.key) {
        case "ArrowUp":
          movePlayer(0, -1);
          break;
        case "ArrowDown":
          movePlayer(0, 1);
          break;
        case "ArrowLeft":
          movePlayer(-1, 0);
          break;
        case "ArrowRight":
          movePlayer(1, 0);
          break;
      }
    });
  </script>
</body>
</html>
